<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        canvas {
            margin: 20px;
            border: 2px solid #6366f1;
            border-radius: 10px;
        }
        .instructions {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Ultimate Web Toolkit - Icon Generator</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click the buttons below to download each icon size</li>
            <li>Save them as <code>icon16.png</code>, <code>icon48.png</code>, and <code>icon128.png</code></li>
            <li>Place them in the extension folder</li>
            <li>Reload the extension in Chrome</li>
        </ol>
    </div>

    <h2>16x16 Icon</h2>
    <canvas id="icon16" width="16" height="16"></canvas>
    <br>
    <button onclick="downloadIcon('icon16', 16)">Download icon16.png</button>

    <h2>48x48 Icon</h2>
    <canvas id="icon48" width="48" height="48"></canvas>
    <br>
    <button onclick="downloadIcon('icon48', 48)">Download icon48.png</button>

    <h2>128x128 Icon</h2>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br>
    <button onclick="downloadIcon('icon128', 128)">Download icon128.png</button>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw tools icon (wrench + screwdriver)
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Wrench
            const centerX = size * 0.35;
            const centerY = size * 0.5;
            const toolSize = size * 0.3;
            
            ctx.beginPath();
            ctx.moveTo(centerX - toolSize * 0.3, centerY - toolSize * 0.5);
            ctx.lineTo(centerX - toolSize * 0.3, centerY + toolSize * 0.2);
            ctx.lineTo(centerX - toolSize * 0.5, centerY + toolSize * 0.4);
            ctx.lineTo(centerX - toolSize * 0.3, centerY + toolSize * 0.6);
            ctx.lineTo(centerX + toolSize * 0.3, centerY + toolSize * 0.6);
            ctx.lineTo(centerX + toolSize * 0.5, centerY + toolSize * 0.4);
            ctx.lineTo(centerX + toolSize * 0.3, centerY + toolSize * 0.2);
            ctx.lineTo(centerX + toolSize * 0.3, centerY - toolSize * 0.5);
            ctx.stroke();
            
            // Screwdriver
            const centerX2 = size * 0.65;
            const centerY2 = size * 0.5;
            
            ctx.beginPath();
            ctx.moveTo(centerX2 - toolSize * 0.15, centerY2 - toolSize * 0.6);
            ctx.lineTo(centerX2 - toolSize * 0.15, centerY2);
            ctx.lineTo(centerX2 - toolSize * 0.25, centerY2 + toolSize * 0.1);
            ctx.lineTo(centerX2 - toolSize * 0.25, centerY2 + toolSize * 0.6);
            ctx.lineTo(centerX2 + toolSize * 0.25, centerY2 + toolSize * 0.6);
            ctx.lineTo(centerX2 + toolSize * 0.25, centerY2 + toolSize * 0.1);
            ctx.lineTo(centerX2 + toolSize * 0.15, centerY2);
            ctx.lineTo(centerX2 + toolSize * 0.15, centerY2 - toolSize * 0.6);
            ctx.closePath();
            ctx.stroke();
            
            // Add sparkle effect for larger icons
            if (size >= 48) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                const sparkleSize = size * 0.05;
                
                // Top right sparkle
                ctx.beginPath();
                ctx.arc(size * 0.8, size * 0.2, sparkleSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Bottom left sparkle
                ctx.beginPath();
                ctx.arc(size * 0.2, size * 0.8, sparkleSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all icons on page load
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
